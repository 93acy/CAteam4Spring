<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" media="all" 
          th:href="@{/css/style.css}" />
</head>

  <body>
  <div th:replace="fragments/layoutadmin :: topnav">
  </div>
<div>
 <h1>Lecturer Particulars</h1>
   
    <table id="LecturerParticulars" class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Lecturer ID</th>
        </tr>
        </thead>
    </table>
    
     <div class = "align-right">
        <button type="submit">Edit</button>
</div>
<div>
 <h1>Summary of Courses</h1>
  <table>
    <tr>
    <td>
    <form>
  <label for="semesters"><strong>Semester</strong></label>
  <select name="semesters" id="semesters">
    <option value="A17/18 Semester 1">A17/18 Semester 1</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
  
  <input type="submit" value="Submit">
</form>
    </td>
 
    </tr>
    </table>
    </div>
<div>
    <table id="SummaryOfCourses" class="table table-striped">
        <thead>
        <tr>
            <th>Course Id</th>
            <th>Course Name</th>
        </tr>
        </thead>
    </table>
  </div>
   <div class = "align-right">
        <button type="submit">Add Courses</button>
</div>
  </body>
</html>
