<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all" 
          th:href="@{/css/style.css}" />
              <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
 
<title>View Courses</title>
</head>

  <body>
<div th:replace="fragments/layoutlecturer :: topnav">
</div>

<div class="e"><img src="https://image.freepik.com/free-vector/tiny-teachers-with-educational-tools-stationery-isolated-flat-vector-illustration-cartoon-teachers-different-disciplines-as-geography-math-physical-culture-education-school-concept_74855-13261.jpg"></div>
 <h1>Courses Taught</h1>
    <div class="search-container">
    <form action="viewcourses">
      <input type="text" placeholder="Search by course name/course ID" name="keyword">
      <button type="submit">Submit</button>
    </form>
</div>
 <br></br>
    <table id="ViewCourses" class="a">
        <thead>
        <tr>
            <th>Course Id</th>
            <th>Course Name</th>           
            <th>Course Start Date</th>
            <th>Capacity</th>
            <th>Credit Units</th>
        </tr>
        </thead>
        
        <tr th:each="course:${courses}">
   		<td th:text="${course.id}">id</td> 
   		<td th:text="${course.name}">name</td>
   		<td th:text="${course.startDate}">10 August 2021</td>
   		<td th:text="${course.capacity}">80</td> 
   		<td th:text="${course.credit}">4</td>
 		</tr>
    </table>

   <br></br>
  <div th:replace="fragments/layoutadmin :: footer">
  </div>

  </body>
</html>
