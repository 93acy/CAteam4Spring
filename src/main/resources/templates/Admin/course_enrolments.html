<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="admin_home (template, menu)">

<head>
  <title>Admin Student View</title>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" type="text/css" media="all"
        th:href="@{/css/style.css}" />
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
 
</head>
<body>
<div th:replace="fragments/layoutadmin :: topnav">
</div>
<h1>View Course Enrolments</h1>

<table class="a">
  <tr>
    <th>EnrolmentId</th>
    <th>Student First Name </th>
    <th>Student Last Name</th>
    <th>Student Id</th>
    <th>Enrolment Date</th>
    <th>Actions</th>
  </tr>
  <tr th:each="e :${enrolment}">
    <td th:text="${e.getId()}"></td>
    <td th:text="${e.getStudent().getFirstName()}"></td>
    <td th:text="${e.getStudent().getLastName()}"></td>
    <td th:text="${e.getStudent().getId()}"></td>
    <td th:text="${e.getEnrolmentDate()}"></td>
    <td><a th:href="@{'/admin_enrolment/deleteEnrolment3/'+ ${course.id} + '/' + ${e.id}}">Cancel</a></td>
  </tr>
</table>
<br>/<br>
<div th:replace="fragments/layoutadmin :: footer">
</div>
</body>
</html>
