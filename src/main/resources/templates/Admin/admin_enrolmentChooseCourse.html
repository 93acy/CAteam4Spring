<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="admin_home (template, menu)">

<head>
    <title>Admin Student View</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" />
              <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
 
</head>
<body>
 <div th:replace="fragments/layoutadmin :: topnav">
  </div>
    <h1>Choose Courses</h1>
    <table class="a">
    <tr>
        <th>CourseId</th>
        <th>CourseName</th>
        <th>Credit</th>
        <th>Current Enrolments</th>
        <th>Course Capacity</th>
        <th>Enrol</th>
    </tr>
    <tr th:each="course:${unattendedCourses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.credit}"></td>
        <td th:text="${course.currentSelectNum}"></td>
        <td th:text="${course.capacity}"></td>
        <td><a th:href="@{'/admin_enrolment/enrolStudent2/' + ${student.id} + '/'+ ${course.id}}">Enrol</a></td>
    </tr>
</table>
<br></br>
  <div th:replace="fragments/layoutadmin :: footer">
  </div>
</body>
</html>
