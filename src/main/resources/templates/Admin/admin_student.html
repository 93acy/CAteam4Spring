<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="admin_home (template, menu)">

<head>
    <title>Admin Student View</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" />
              <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
 
</head>

<body>
 <div th:replace="fragments/layoutadmin :: topnav">
  </div>
  <div class="e">
  <img src="https://image.freepik.com/free-vector/students-with-laptops-studying-huge-laptop-with-graduation-cap_335657-3284.jpg">
 </div>
 <br></br>
    <h1>Student List</h1>
    <div class="b">
    <a href="/admin_student/new" class="button">Create New Student</a>
    </div>
    <br/><br/>
    <table class="a">
        <thead>
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.id}">Student ID</td>
            <td th:text="${student.firstName}">firstName</td>
            <td th:text="${student.lastName}">lastName</td>

            <td>
                <a th:href="@{'/admin_student/edit/' + ${student.id}}">Edit</a>

                &nbsp;
                <a th:href="@{'/admin_student/delete/' + ${student.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
<br></br>
  <div th:replace="fragments/layoutadmin :: footer">
  </div>
</body>

</html>
