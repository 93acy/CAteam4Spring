<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Course</title>
</head>
<body>
	<div align="center">
        <h1>Edit Course</h1>
        <br />
        <form action="#" th:action="@{/admin_course/save}" th:object="${course}"
            method="post">
 
            <table border="0" cellpadding="10">
            	<tr>             
                    <td>Course ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                <tr>
                    <td>Course Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input type="text" th:field="*{description}" /></td>
                </tr>
                <tr>
                    <td>Capacity:</td>
                    <td><input type="text" th:field="*{capacity}" /></td>
                </tr>
                <tr>
                	<td>Credit:</td>
                	<td><input type="text" th:field="*{credit}"/></td>
                </tr>
                <tr>
                	<td>Start Date(DD/MM/YYYY format only):</td>
                	<td><input type="text" th:field="*{startDate}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
