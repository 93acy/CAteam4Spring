<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${course.id} + '. ' + ${course.name}"></title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" />
              <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
 
</head>

<body>
 <div th:replace="fragments/layoutadmin :: topnav">
  </div>
  <div class="e">
  <img src="https://image.freepik.com/free-vector/professor-with-charts-teaching-students-from-laptop-screen-globe_335657-3287.jpg">
  </div>
  <h1>Allocation of Lecturers</h1>
<div align="center">
	<div style="float: left; width:50%; padding:10px; box-sizing: border-box;">
		<table border="1" >
			<thead>
				<tr>
					<th colspan="4">Lecturers In Course</th>
				</tr>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lecturerInCourse : ${listLecturersInCourse}">
					<td th:text="${lecturerInCourse.id}"></td>
					<td th:text="${lecturerInCourse.firstName}"></td>
					<td th:text="${lecturerInCourse.lastName}"></td>
					<td><a th:href="@{'/admin_enrolment/remove/' + ${course.id} + ${lecturerInCourse.id}}">Remove</a></td>		
				</tr>
			</tbody>
		</table>
	</div>
	<div style="float: left; width:50%; padding:10px; box-sizing: border-box;">
		<table border="1" >
			<thead>
				<tr>
					<th colspan="4">Lecturers Not In Course</th>
				</tr>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lecturerNotInCourse : ${listLecturersNotInCourse}">
					<td th:text="${lecturerNotInCourse.id}"></td>
					<td th:text="${lecturerNotInCourse.firstName}"></td>
					<td th:text="${lecturerNotInCourse.lastName}"></td>
					<td><a th:href="@{'/admin_enrolment/add/' + ${course.id} + '/' + ${lecturerNotInCourse.id}}">Add</a></td>		
				</tr>
			</tbody>
		</table>
	</div>
</div>
<br>/<br>
  <div th:replace="fragments/layoutadmin :: footer">
  </div>
</body>

</html>
