<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="admin_home (template, menu)">

<head>
    <title>Admin Enrolment</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" />
</head>

<body>
 <div th:replace="fragments/layoutadmin :: topnav">
  </div>
  <div class="e">
  <img src="https://image.freepik.com/free-vector/preparing-test-together-learning-studying-with-friends-effective-revision-revision-timetables-planning-how-revise-exams-concept-pinkish-coral-bluevector-isolated-illustration_335657-1258.jpg">
   </div> 
   <h1>Student List</h1>
    <br/><br/>
    <table class="a">
        <thead>
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.id}">Student ID</td>
            <td th:text="${student.firstName}">firstName</td>
            <td th:text="${student.lastName}">lastName</td>

            <td>
                <a th:href="@{'/admin_enrolment/enrolStudent/' + ${student.id}}">Enrol</a>

                <a th:href="@{'/admin_enrolment/deleteEnrolment/' + ${student.id}}">DeleteEnrolment</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

    <h1>Course List</h1>
    <br/><br/>
    <table class ="a">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listcourses}">
            <td th:text="${course.id}">Course ID</td>
            <td th:text="${course.name}">Course Name</td>
            <td>
                <a th:href="@{'/admin_enrolment/edit_lecturersincourse/' + ${course.id}}">View Lecturers</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/admin_enrolment/edit_studentsincourse/' + ${course.id}}">View Students</a>
            </td>
        </tr>
        </tbody>
    </table>
<br>/<br>
  <div th:replace="fragments/layoutadmin :: footer">
  </div>

</body>

</html>
