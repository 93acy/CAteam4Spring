<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="admin_home (template, menu)">

<head>
    <title>Admin Lecturer View</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" />
</head>

<body>
<div th:fragment="topnav" class="topnav">
    <div class="container" align="center">
        <a href="/admin_home">Home</a>
        <a href="/admin_home/student">Student</a>
        <a href="/admin_home/enrolment">Enrolment</a>
        <a href="/admin_home/lecturer">Lecturer</a>
        <a href="/admin_home/course">Courses</a>
        <a href="/admin/logout">Log out</a>
    </div>
</div>
<div align="center">
    <h1>Lecturer List</h1>
    <a href="/admin_lecturer/new">Create New Lecturer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Lecturer ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lecturer : ${listLecturers}">
                <td th:text="${lecturer.id}">Lecturer ID</td>
                <td th:text="${lecturer.firstName}">firstName</td>
                <td th:text="${lecturer.lastName}">lastName</td>

                <td>
                    <a th:href="@{'admin_lecturer/edit/' + ${lecturer.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'admin_lecturer/delete/' + ${lecturer.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div> 

<p>Lecturer</p>

</body>

</html>
