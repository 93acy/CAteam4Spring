<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="admin_home (template, menu)">

<head>
    <title>Admin Lecturer View</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" />
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
 
</head>

<body>
 <div th:replace="fragments/layoutadmin :: topnav">
  </div>
  <div class="e">
 <img src="https://img.freepik.com/free-vector/webinar-internet-lesson-distance-university-tutor-educator-online-learning-seniors-online-courses-seniors-additional-education-concept-pinkish-coral-bluevector-isolated-illustration_335657-1497.jpg?size=626&ext=jpg">
    </div>

    <h1>Lecturer List</h1>
    <div class="b">
    <a href="/admin_lecturer/new" class="button">Create New Lecturer</a>
    </div>
    <br/><br/>
    <div class="search-container">
     <form action="/admin_lecturer/viewLecturers">
         <input type="text" placeholder="Search by Lecturer name/ID" name="keyword">
         <button type="submit">Submit</button>
     </form>
    </div>
    <table class="a">
        <thead>
            <tr>
                <th>Lecturer ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lecturer : ${listLecturers}">
                <td th:text="${lecturer.id}">Lecturer ID</td>
                <td th:text="${lecturer.firstName}">firstName</td>
                <td th:text="${lecturer.lastName}">lastName</td>

                <td>
                    <a th:href="@{'/admin_lecturer/edit/' + ${lecturer.id}}">Edit</a>
                     
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/admin_lecturer/delete/' + ${lecturer.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
<br></br>

  <div th:replace="fragments/layoutadmin :: footer">
  </div>
</body>

</html>
