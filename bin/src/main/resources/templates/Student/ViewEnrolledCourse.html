<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:fragment="layout (template, menu)">
<head>
<meta charset="BIG5">
 <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" />
              <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
 
<title>View Enrolled Course</title>
</head>
<body>
	 <div th:replace="fragments/layoutstudent :: topnav">
  </div>
  <div class="e"><img src="https://image.freepik.com/free-vector/college-students-sitting-desks-classroom-listening-teacher_74855-10516.jpg"></div>
  <h1> View Enrolled Courses</h1>
	<table class="a">
		<tr>
			<th>Course Id</th>
			<th>Course Name</th>
			<th>Credits</th>
			<th>Cancel Enrolment</th>
		</tr>
		<tr th:each="course:${enrolledCourses}">
			<td th:text="${course.id}"></td>
			<td th:text="${course.name}"></td>
			<td th:text="${course.credit}"></td>
			<td><a th:href="@{/student/cancelenrolment/} + ${course.id}">Cancel</a></td>
		</tr>
	</table>
	<br></br>
  <div th:replace="fragments/layoutadmin :: footer">
  </div>
</body>
</html>
