<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Edit Grade</title>

</head>
<body>
<div align="center">
<h1>Input Grade</h1>
<br></br>
<form action="#"
		th:action="@{/lecturer/save/}+${enrolment.id}"
		th:object="${enrolment}" method="get">
<table border="0" cellpadding="10">
		
		<tr  th:each="e:${enrolment}" >
			<td>Student Name:</td> 
			<td th:text="${e.student.firstName} + ${e.student.lastName}"> </td>
		</tr>
		
		
		<tr  th:each="e:${enrolment}">
			<td>Student Id: </td>
			<td th:text ="${e.student.id}"> </td>
		</tr>
		
		
		<tr>
			Grade: <input type="text" th:field="*{grade}">
		</tr>

		</table>
		
		<input type="submit" style="margin-top:5px;" value="Save" />
			&nbsp; &nbsp; 	
		<input type="reset" style="margin-top:5px;" value="Reset"/>
		
	</form>
	</div>

</body>
</html>
